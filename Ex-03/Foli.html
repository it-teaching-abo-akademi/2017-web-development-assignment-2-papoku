<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="jquery.js" type="text/javascript"></script>
    <title>Foli API Services</title>
</head>
    
<body>

    <div class="header">                <!-- Navigation div starts -->
        <p>Header Div </p>
    </div>                      <!-- Navigation div end -->



    <div class="clrfix">        <!-- Clearfixing for zip-info and history div -->

        Select the bus line:
        <input class="foli drp-dwn" list="bus-line" type="text" id="area">
                <datalist id="bus-line">
                    
                </datalist>      

    
    </div>                <!--  end of Clearfixing for zip-info and history div -->

        <div class="button">
            
           <input class="foli buses" type="button" value="Show Buses" id="btn_show">
            <input class="foli refresh" type="button" value="Refresh" id="btn_refresh">
            <input class="foli route" type="button" value="Show Route" id="btn_route">
            
        </div>

        <div id="map"> </div>      <!-- Container div google map -->


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX2xrVAP4h6ZHnUVhNN8iJXRpSyGwTwqI&callback=initMap"
        async defer></script>


    <div class="footer">
      <p>Add text for footer</p>
    </div>

</body>
</html>
