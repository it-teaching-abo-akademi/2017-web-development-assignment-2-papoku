<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style2.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
<script src="jquery.js" type="text/javascript"></script>
    <title>Zip Code API</title>
</head>
<body>

<div class="header">                <!-- Navigation div starts -->
    <p>Header Div </p>
</div>                      <!-- Navigation div end -->

    
    
<div class="clrfix">        <!-- Clearfixing for zip-info and history div -->


  <div class="zip-info">        <!-- div starts for user input of location -->
      <div class="form-raw">      <!-- div that show client zip info in row -->
    
            <div class="form-txt">Select Your Country: </div>
      
            <div class="form-input"><input class="drp-dwn" list="area-name" type="text" id="area">
                <datalist id="area-name">
                    <option value="Finland">
                    <option value="Sweden">
                        <option value="France">
                            <option value="Germany">
                </datalist>      
          </div>
      </div>
    <div class="form-raw">
            <div class="form-txt">Zip Code:</div>
      
            <div class="form-input"><input class="drp-dwn" id="zip" type="text"></div>
            
    </div>
      
      <button id="srch" class="search" type="button" onclick="">Search</button>
  
    </div>

    
    <div id="history"> <!--  show history here -->
    
    </div>

</div>                      <!--  end of Clearfixing for zip-info and history div -->
    
    <div class="table">
        <table id="json-response">
        <tr>
            <th>Place Name</th>
            <th>Longitude</th>
            <th>Latitude</th>   
        </tr>    
        </table>
            </div>
    
    <div id="map"> </div>      <!-- Container div google map -->
        
       
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX2xrVAP4h6ZHnUVhNN8iJXRpSyGwTwqI&callback=initMap"
    async defer></script>
        
        
    

    
    
    
    

<div class="footer">
  <p>Add text for footer</p>
</div>

</body>
</html>
